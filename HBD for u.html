<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #f5f5f5;
      font-family: monospace;
    }
    #login {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      background: #222;
      border: 1px solid #888;
      color: #f5f5f5;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #444;
      color: #f5f5f5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    #messageBox {
      display: none;
      width: 80%;
      max-width: 500px;
      max-height: 70vh;      /* tinggi maksimal */
      overflow-y: auto;      /* aktifkan scroll */
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      white-space: pre-line;
      font-size: 18px;
      color: #f8f8f8;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 0.8s forwards ease-out;
    }
    /* Animasi teks glowing */
    #messageBox span.glow {
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glowPulse 1.5s infinite alternate;
    }
    /* Custom scrollbar */
    #messageBox::-webkit-scrollbar {
      width: 8px;
    }
    #messageBox::-webkit-scrollbar-track {
      background: #111;
      border-radius: 10px;
    }
    #messageBox::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    #messageBox::-webkit-scrollbar-thumb:hover {
      background: #888;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #0ff; }
      to { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
